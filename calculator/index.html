<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <div class="page">
        <div class="calculator">
            <div class="calc-row">
                <div class="container largest">
                    <button class="calc-screen" type="button" autofocus>0</button>
                </div>
            </div>
            <div class="calc-row">
                <div class="container large">
                    <button class="calc-button" type="button">C</button>
                </div>
                <div class="container">
                    <button class="calc-button" type="button">←</button>
                </div>
                <div class="container">
                    <button class="calc-button operator" type="button">÷</button>
                </div>
            </div>
            <div class="calc-row">
                <div class="container">
                    <button class="calc-button" type="button">7</button>
                </div>
                <div class="container">
                    <button class="calc-button" type="button">8</button>
                </div>
                <div class="container">
                    <button class="calc-button" type="button">9</button>
                </div>
                <div class="container">
                    <button class="calc-button operator" type="button">×</button>
                </div>
            </div>
            <div class="calc-row">
                <div class="container">
                    <button class="calc-button" type="button">4</button>
                </div>
                <div class="container">
                    <button class="calc-button" type="button">5</button>
                </div>
                <div class="container">
                    <button class="calc-button" type="button">6</button>
                </div>
                <div class="container">
                    <button class="calc-button operator" type="button">-</button>
                </div>
            </div>
            <div class="calc-row">
                <div class="container">
                    <button class="calc-button" type="button">1</button>
                </div>
                <div class="container">
                    <button class="calc-button" type="button">2</button>
                </div>
                <div class="container">
                    <button class="calc-button" type="button">3</button>
                </div>
                <div class="container">
                    <button class="calc-button operator" type="button">+</button>
                </div>
            </div>
            <div class="calc-row">
                <div class="container larger">
                    <button class="calc-button" type="button">0</button>
                </div>
                <div class="container">
                    <button class="calc-button operator" type="button">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./scripts.js"></script>

</html>
